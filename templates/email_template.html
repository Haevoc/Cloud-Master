<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Email Template</title>
    <style>
        .container{ margin : 70px 50px 50px 50px;}
    </style>
</head>
<body>
    <div class="container text-center mx-auto">
        <center role="article" aria-roledescription="email" aria-label="email name" lang="fr" dir="ltr" style="width: 100%; height: 100%; background-color: #F2F2F2;">
            <h1>Product Showcase</h1>
            <p>Hello {{ name }},</p>
            <p>Check out our products!</p>
            <div class="aile">
                <a href="https://aile.in">
                    <img src="https://aile.in/wp-content/uploads/2024/09/logo-without-e1726774937712.png" alt="logo" border="0" width="680" height="600" style="border: 0; display: block; width: 100%;max-width:680px; height: 800" />
                    <img src="{{ url_for('pixel', email=email) }}" alt="" style="display:none;"/>
                </a>
            </div>
            <p>Best Regards,<br>Aile Technology Limited</p>
        </center>
    </div>
</body>
</html>
